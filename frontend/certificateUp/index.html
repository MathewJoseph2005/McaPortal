<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #003366;
            margin-bottom: 30px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .upload-form label {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        .upload-form input[type="file"] {
            margin-bottom: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #0059b3;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .navigation button {
            width: 45%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Document Upload</h1>
        <form class="upload-form" action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="sslc">SSLC Certificate (PDF):</label>
            <input type="file" id="sslc" name="sslc" accept="application/pdf" required>

            <label for="allotment">Allotment Memo (PDF):</label>
            <input type="file" id="allotment" name="allotment" accept="application/pdf" required>

            <label for="hse">HSE (PDF):</label>
            <input type="file" id="hse" name="hse" accept="application/pdf" required>

            <label for="lfc_degree">LFC Admit and Degree (PDF):</label>
            <input type="file" id="lfc_degree" name="lfc_degree" accept="application/pdf" required>

            <label for="tc">Transfer Certificate (TC) (PDF):</label>
            <input type="file" id="tc" name="tc" accept="application/pdf" required>

            <label for="degree">Degree Certificate (PDF):</label>
            <input type="file" id="degree" name="degree" accept="application/pdf" required>

            <label for="other">Other Certificate (PDF):</label>
            <input type="file" id="other" name="other" accept="application/pdf">
            
            <button type="submit">Submit</button>
        </form>

        <div class="navigation">
            <button onclick="goPrevious()">Previous</button>
            <button onclick="goNext()">Next</button>
        </div>
    </div>

    <script>
        function goPrevious() {
            window.history.back();
        }

        function goNext() {
            window.location.href = "nextpage.html"; 
        }
    </script>

</body>
</html>
