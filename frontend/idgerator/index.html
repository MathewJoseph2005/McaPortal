<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Student ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #003366;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #0059b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: green;
        }

        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate Student ID</h1>
        <input type="text" id="studentName" placeholder="Enter student name" required>
        <button onclick="generateStudentID()">Generate ID</button>
        
        <div class="result" id="result"></div>
    </div>

    <div class="navigation">
        <button onclick="goPrevious()">Previous</button>
        <button onclick="goNext()">Next</button>
        
    </div>

    <script>
        function generateStudentID() {
            const name = document.getElementById("studentName").value;
            if (name === "") {
                alert("Please enter a student name");
                return;
            }
            
            
            const randomID = 'STU' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            
           
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `Student Name: ${name} <br> Student ID: ${randomID}`;
        }

        function goPrevious() {
            window.history.back();
        }

        function goNext() {
            window.location.href = "../certificateUp/index.html";
        }
    </script>

</body>
</html>
